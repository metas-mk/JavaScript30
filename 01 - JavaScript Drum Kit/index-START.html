<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  // key events
  // playing audio
  // css animation, transition

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`); // e is the event objext. keyCode is the property of event that has the keycode of the pressed key
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`) // selects the pressed key element
    if (!audio) return; // if no audio element found for the pressed key, then stop the function and return
    audio.currentTime = 0; // rewinds the audio to beginning (see play comment below)
    audio.play(); // plays the selected audio. calling play on an audio element thats already playing does not play it again.
    key.classList.add('playing'); // adds the playing css class to the key element. important there is the transition style (animation) in key and the playing definition
    // in jQuerey this would be key.addClass('playing')
    // key.classList.remove('playing');
    // key.classList.toggle('playing');

  }

  function removeTransition(e) {
      if (e.propertyName != 'transform') return; // skip if it's not a transform
      this.classList.remove('playing'); // "this" is the key element it was called on. removes the playing css selector after transition
  }

  const keys = document.querySelectorAll('.key'); // get all key elements on the page. returns a node list (not an array) of all keys
  keys.forEach(key => key.addEventListener('transitionend', removeTransition)); //each key gets an eventlistener added to it
  window.addEventListener('keydown', playSound);

</script>


</body>
</html>
